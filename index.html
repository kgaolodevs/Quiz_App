<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <section class="container">
      <div class="container__questions hide">
        <div class="container__questions--question">Question?</div>
        <div class="container__answers">
          <button class="container__btn container__answers--btn btn">
            Answer2
          </button>
          <button class="container__btn container__answers--btn btn">
            Answer1
          </button>
          <button class="container__btn container__answers--btn btn">
            Answer3
          </button>
          <button class="container__btn container__answers--btn btn">
            Answer4
          </button>
        </div>
      </div>
      <div class="container__controls">
        <button class="container__controls--btn container__controls--start btn">
          Start
        </button>
        <button
          class="container__controls--btn container__controls--next hide btn"
        >
          Next
        </button>
      </div>
    </section>
  </body>
</html>
