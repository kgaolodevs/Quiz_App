<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
  </head>
  <body>
    <section class="container">
      <div class="container__questions hide">
        <div class="container__questions--question">Question</div>
        <div class="container__answers">
          <button class="container__answers--btn">Answer1</button>
          <button class="container__answers--btn">Answer2</button>
          <button class="container__answers--btn">Answer3</button>
          <button class="container__answers--btn">Answer4</button>
        </div>
      </div>
      <div class="container__controls">
        <button class="container__btn container__btn--start">Start</button>
        <button class="container__btn container__btn--next hide">Next</button>
      </div>
    </section>
  </body>
</html>
